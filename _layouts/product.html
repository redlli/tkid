<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    {# Link your main CSS or specific product page CSS here #}
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>

    <main class="product-page-details">
        <h1>{{ page.title }}</h1>
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
        <p class="price">{{ page.currency }}{{ page.price }}</p>
        <div class="product-content">
            {{ content }} {# This renders the Markdown content below the Front Matter #}
        </div>
        {# Add more details like options, add to cart button, etc. specific to the single page #}
    </main>

</body>
</html>
